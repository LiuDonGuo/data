<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>深圳市小汽车摇号统计分析</title>
    <script src="/js/layui/layui.js"></script>
    <link type="text/css" rel="stylesheet" href="/js/layui/css/layui.css">
</head>
<body>
<iframe src="./head.html" frameborder="0"
        scrolling="no" height="60px" width="100%"></iframe>
<div>
<!--    <iframe src="./2.html" frameborder="0" id="demoAdmin" height="1000px" width="100%"></iframe>-->
    <iframe src="./2.html" frameborder="0" name="menuFrame" id="menuFrame" onload="reinitIframe()" style="overflow:visible;"
            scrolling="no" height="100%" width="100%">
    </iframe>
</div>
<script type="application/javascript">
    window.onresize = function () {
        reinitIframe();
    }
    function reinitIframe(){
        var iframe = document.getElementById("menuFrame");
        try{
            var bHeight = iframe.contentWindow.document.body.scrollHeight;
            var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
            var height = Math.min(bHeight, dHeight);
            iframe.height = height+50;
            // console.log(iframe.height);
        }catch (ex){}
    }
    // 定时触发
    window.setInterval("reinitIframe()", 200);
</script>
</body>
</html>
